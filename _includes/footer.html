<footer class="site__footer footer" role="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="footer__box">
          <div class="footer__box__title_line">
            Keep Following Us
          </div>
          <div class="footer__box__content">
            <a href="{{ site.facebook_url }}" class="footer__social is--fb" target="_blank">
              <i class="ion-social-facebook"></i>
            </a>
            <a href="https://www.twitter.com/php_indonesia" class="footer__social is--tw" target="_blank">
              <i class="ion-social-twitter"></i>
            </a>
            <a href="https://github.com/{{ site.github_username }}" class="footer__social is--gh" target="_blank">
              <i class="ion-social-github"></i>
            </a>
            <a href="{{ "/feed.xml" | relative_url }}" class="footer__social is--rss" target="_blank">
              <i class="ion-social-rss"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="col-md-6">
          <div class="footer__box">
            <div class="footer__box__title_line">
              PHP Indonesia Regional
            </div>
            <div class="footer__box__content">
            </div>
          </div>
      </div>
      <div class="col-md-3">
          <div class="footer__box">
            <div class="footer__box__title_line">
              Highlight !
            </div>
            <div class="footer__box__content">
            </div>
          </div>
      </div>
      <div class="col-md-12">
        <div class="footer__box">
          <div class="footer__box__title_sponsor text-center">
            Sponsorship
          </div>
          <div class="footer__box__content_sponsor">
            <div class="row">
              <div class="col-md-2">
                <div class="imageCenter">
                  <img src="{{ site.sponsor.microsoft }}" alt="">
                </div>
              </div>
              <div class="col-md-2">
                <div class="imageCenter">
                  <img src="{{ site.sponsor.ibm }}" alt="">
                </div>
              </div>
              <div class="col-md-2">
                <div class="imageCenter">
                  <img src="{{ site.sponsor.tech_in_asia }}" alt="">
                </div>
              </div>
              <div class="col-md-2">
                <div class="imageCenter">
                  <img src="{{ site.sponsor.codepolitan }}" alt="">
                </div>
              </div>
              <div class="col-md-2">
                <div class="imageCenter">
                  <img src="{{ site.sponsor.max_server }}" alt="">
                </div>
              </div>
              <div class="col-md-2">
                <div class="imageCenter">
                  <img src="{{ site.sponsor.warungssl }}" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12 text-center">
        Copyright &copy; {{ site.copyright_year }}
        {% if site.author %}
          {{ site.author | escape }}
        {% else %}
          {{ site.title | escape }}
        {% endif %}
      </div>
    </div>
  </div>
</footer>
